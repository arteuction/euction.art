[build]
  publish = "."
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

# SPA-style routing - serve index.html for non-existent routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API routes to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
